<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Calculate age</title>
  </head>
  <body>
    <div class="form__calculate">
      <div class="input__div">
        <div class="input-box">
            <label>DAY</label>
            <input id="day" placeholder="DD" type="text">
          </div>
          <div class="input-box">
            <label>MONTH</label>
            <input id="month" placeholder="MM" type="text">
          </div>
          <div class="input-box">
            <label>YEAR</label>
            <input id="year" placeholder="YYYY" type="text">
          </div>
      </div>
      <div class="container">
        <button><img width="40px" src="img/icon-arrow.svg" alt=""></button>
      </div>
     
      <div class="result__number">
        <div class="years__div">
          <h1 id="years"></h1>
          <p>years</p>
        </div>
        <div class="months__div">
          <h1 id="month1"></h1>
          <p>month</p>
        </div>
        <div class="days__div">
          <h1 id="days"></h1>
          <p>days</p>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
